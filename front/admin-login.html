<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <link rel="stylesheet" href="assets/CSS/login.css">
    <title>W & E Wedding</title>
</head>

<body id="login-body">
    <header class="login-header">
        <div>
            <h2>Save the date</h2>
            <h1>Emilie & Walid</h1>
        </div>
    </header>
    <section id="login">
        <form>
            <label for="userName">Connexion admin</label>
            <input 
                type="text" 
                required
                id="username" 
                name="email"
                placeholder="admin-username"
                data-tippy-content="Inscrivez l'identifiant que vous avez reçu par email" 
            >
            <input 
                type="password" 
                required
                id="password" 
                name="password"
                placeholder="password"
                data-tippy-content="Inscrivez l'identifiant que vous avez reçu par email" 
            >
            <button class="admin-login-btn main-btn" type="submit">login<ion-icon name="log-in-outline"></ion-icon></button>
            <h3 class="error"></h3>
        </form>
        <dialog>
        </dialog>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="assets/JS/admin-login.js"></script>
</body>

</html>
