<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <title>W & E Wedding</title>
</head>

<body>
    <header class="main-header wrapper">
    </header>
    <main>
        <div class="loader-wrapper">
            <div class="loader"></div>
        </div>
        <section id="planning">
        </section>
        <section id="theme">
        </section>
        <section id="presence" class="text-white">
        </section>
        <section id="group" class="text-white">
        </section>
        <section id="recap">
        </section>
        <div class="snackbar-holder">
        </div>
    </main>
    <footer class="wrapper">
        <h3 class="footer-title">Nous avons hâte de te retrouver !</h3>
        <div class="footer-action">
            <button class="back-btn" data-tippy-content="Déconnexion">
                <ion-icon name="log-out-outline"></ion-icon>
            </button>
            <button id="recap-btn" class="main-btn">Resume d'invitation</button>
            <button id="back-btn" class="main-btn">Retour</button>
        </div>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- Development -->
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>
    <!-- Production -->
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>

    <script src="assets/JS/script.js"></script>
</body>

</html>
